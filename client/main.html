<head>
  <title>ghana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> notification}}
  <div class="container-fluid maxime">
    {{> header}}
    <div class="row-fluid">
      {{#isolate}} {{renderPage}} {{/isolate}}
    </div>
  </div>
</body>

<template name='notification'>
 <div class="alert alert-block hide navbar-fixed-top">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
  <h4 class="alert-heading"></h4>
  <div class="message"></div>
</div>
</template>

<template name="header">
  {{#if currentUser}}
  {{> loggedInBar}}
  {{else}}
  {{> loggedOutBar}}
  {{/if}}
</template>

<template name='homepage'>
  homepage
</template>

<template name='loggedOutBar'>
  logged out
</template>

<template name='loggedInBar'>
  logged in {{currentUser.profile.front_name}}
  <div class="navbar ">
    <div class="navbar-inner">
      <div class="container">
        {{! display the collapsed menu in small screen }}
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/" data-view='homepage'>Ghana</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="" data-view='user_profile'><a href="/{{currentUser.profile.front_name}}">Profile</a></li>
            <li><a href="#" data-view=''>Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
